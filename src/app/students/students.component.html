<div class="container bg-light p-4">
    <div class="row">
        <div class="col-7 m-auto">
            <h1 class="text-center">Cadastro de alunos</h1>
            <form [formGroup]="formGroupStudent">
                <div class="mb-3">
                  <label for="InputName" class="form-label">Nome</label>
                  <input formControlName="name" type="text" class="form-control" id="InputName" aria-describedby="NameHelp">
                  <div id="NameHelp" class="form-text">Digite o seu nome.</div>
                </div>
                <div class="mb-3">
                    <label for="InputCourse" class="form-label">Curso</label>
                    <input formControlName="course" type="text" class="form-control" id="InputCourse" aria-describedby="CourseHelp">
                    <div id="CourseHelp" class="form-text">Digite o seu curso.</div>
                  </div>
                <button *ngIf="!isEditing" class="btn btn-primary" (click)="save()">Salvar</button>
                <button *ngIf="isEditing" class="btn btn-success" (click)="update()">Atualizar</button>
                <button class="btn btn-danger ms-1" (click)="clear()">Cancelar</button>
              </form>

              <h2>Alunos Cadastrados</h2>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Remover</th>
                    <th scope="col">Alterar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let s of students">
                    <th scope="row">{{s.id}}</th>
                    <td>{{s.name}}</td>
                    <td>{{s.course}}</td>
                    <td><button class="btn btn-danger" (click)="delete(s)">Remover</button></td>
                    <td><button class="btn btn-primary" (click)="onClickUpdate(s)">Alterar</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
</div>
